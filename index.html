<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Simulation</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/settings.js" defer></script>
    <script src="js/fluidSim.js" defer></script>
    <script src="js/render.js" defer></script>
</head>
<body>
<canvas id="render">
</canvas>
<div id="settings">
    <label for="resolution">Resolution</label> <br>
    <select id="resolution">
        <option value="32">32</option>
        <option value="64" selected="selected">64</option>
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
    </select> <br>

    <label for="color">Color</label> <br>
    <input type="color" id="color" value="#FFFFFF"> <p id="color-value">#FFFFFF</p> <br>

    <label for="viscosity">Viscosity</label> <br>
    <input type="range" id="viscosity" min="0" max="1" step="0.01" value="0.01"> <p id="viscosity-value">0.01</p> <br>
    <label for="diffusion">Diffusion</label> <br>
    <input type="range" id="diffusion" min="0" max="10" step="0.01" value="0.01"> <p id="diffusion-value">0.01</p> <br>
    <label for="fadeout">Fade Out</label> <br>
    <input type="range" id="fadeout" min="0" max="1" step="0.01" value="0.01"> <p id="fadeout-value">0.01</p> <br>
    <label for="dt">Time step</label> <br>
    <input type="range" id="dt" min="0" max="1" step="0.01" value="0.1"> <p id="dt-value">0.10</p> <br>
    <label for="density">Density</label> <br>
    <input type="range" id="density" min="0" max="255" step="0.01" value="255"> <p id="density-value">1.00</p> <br>
    <label for="velocity">Velocity multiplier</label> <br>
    <input type="range" id="velocity" min="0" max="20" step="0.01" value="1"> <p id="velocity-value">1.00</p> <br>

    <label for="pixelated">Pixelated</label>
    <input type="checkbox" id="pixelated"> <br>

    <button id="pause">Pause</button> <button id="reset">Reset Settings</button> <br>

    <div id="credits">
        <p>Fluid simulation by <a href="https://sopy.one">Sopy</a></p>
        <p>Based on <a href="http://www.dgp.toronto.edu/people/stam/reality/Research/pdf/GDC03.pdf">Real-Time Fluid Dynamics for Games</a> by Jos Stam</p>
    </div>
</div>
</body>
</html>
